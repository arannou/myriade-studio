<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Myriade Studio</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" type="text/css" href="css/base.css" />
    <link rel="stylesheet" type="text/css" href="css/editor.css" />

</head>

<body>
    <header>
        <div class="top">
            <img alt="logo" src="images/logo myriade blanc.png">
            <div id="burger">
                <img width="28" alt="Ouvrir le menu" src="images/burger-icon.svg" />
            </div>
        </div>
        <nav id="menu">
            <ul id ="meunlu">
            </ul>
            <div class="social">
                <span><img alt="Lien instagram" src="images/instagram.png" /></span>
                <span><img alt="Lien linkedin" src="images/linkedin.png" /></span>
                <span><img alt="Lien pinterest" src="images/pinterest.png" /></span>
            </div>
            <div class="lang">
                <span id="langEN"><img src="images/us.png" alt="Read in english"></span>
                <span id="langFR"><img src="images/fr.png" alt="Lire en français"></span>
            </div>
        </nav>

    </header>
    <div id="menuEditor">
        <h1>Menu <button id="refreshMenu" class="icon" title="Rafraîchir">↻</button></h1>
        <div id="menuEditorContent">
        </div>
        <div class="newMenu">
            <input type="text" placeholder="texte français..."
            id="newMenuFR"/><input type="text" placeholder="texte anglais..."
            id="newMenuEN"/><button id="addMenu"
            class="icon" title="Ajouter un menu">➕</button>
        </div>
    </div>
    <main>
        <h1>Contenu de la page</h1>
        <div id="main"></div>
    </main>

    <footer>
        <span>Copyright © Manon Auguste, 2017-</span><span id="year"></span>
        <button id="extract">Extraire</button>
        <button id="reset">Réinitialiser</button>
    </footer>
    <script src="content.js"></script>
    <script src="editor.js"></script>
</body>

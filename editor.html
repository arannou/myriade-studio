<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Myriade Studio</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" type="text/css" href="css/base.css" />
    <link rel="stylesheet" type="text/css" href="css/laptop.css" />
    <link rel="stylesheet" type="text/css" href="css/editor.css" />

</head>

<body>
    <header>
        <div class="top">
            <img alt="logo" src="images/logo myriade blanc.png">
            <div id="burger">
                <img width="28" alt="Ouvrir le menu" src="images/burger-icon.svg" />
            </div>
        </div>
        <nav id="menu">
            <ul id="meunlu">
            </ul>
            <div class="social">
                <span><img alt="Lien instagram" src="images/instagram.png" /></span>
                <span><img alt="Lien linkedin" src="images/linkedin.png" /></span>
                <span><img alt="Lien pinterest" src="images/pinterest.png" /></span>
            </div>
            <div class="lang">
                <span id="langEN"><img src="images/us.png" alt="Read in english"></span>
                <span id="langFR"><img src="images/fr.png" alt="Lire en français"></span>
            </div>
        </nav>

    </header>
    <div class="content">
        <details id="menuEditor">
            <summary>
                <h1 class="collapsible">Menu <button id="refreshMenu" class="icon" title="Rafraîchir">↻</button></h1>
            </summary>
            <div id="menuEditorContent">
            </div>
            <div class="newMenu">
                <input type="text" placeholder="texte français..." id="newMenuFR" /><input type="text"
                    placeholder="texte anglais..." id="newMenuEN" /><button id="addMenu" class="icon"
                    title="Ajouter un menu">➕</button>
            </div>
        </details>
        <div id="editContent">
            <div id="preview">
                <h1>Contenu de la page</h1>
                <main id="main"></main>
            </div>
            <div id="craftPad">
                <i id="editInfo">Clique sur un élément à modifier</i>
                <div id="itemSelected" style="display:none">
                    <h2>Modifier l'élément</h2>
                    <div id="textEditor">
                        <!-- createInputText -->
                        <p>Aligner</p>
                        <div>
                            <input type="radio" name="align" value="left" id="radioLeft" />
                            <label for="radioLeft">À gauche</label>
                        </div>
                        <div>
                            <input type="radio" name="align" value="center" id="radioCenter" />
                            <label for="radioCenter">Au centre</label>
                        </div>
                        <div>
                            <input type="radio" name="align" value="right" id="radioRight" />
                            <label for="radioRight">À droite</label>
                        </div>
                    </div>
                    <h2>Ajouter un élément</h2>
                    <div>
                        <label>Position</label>
                        <select id="placementSelector">
                            <option value="above">Au dessus</option>
                            <option value="below">En dessous</option>
                            <option value="left">À gauche</option>
                            <option value="right">À droite</option>
                        </select>
                    </div>
                    <div>
                        <label>Type d'élement</label>
                        <select id="typeSelector">
                            <option value="titre">Titre</option>
                            <option value="texte">Texte</option>
                            <option value="image">Image</option>
                            <option value="video">Vidéo</option>
                        </select>
                    </div>
                    <button id="addElement">Valider</button>
                </div>
            </div>
            <div id="mediaPicker">

            </div>
        </div>
    </div>

    <footer>
        <button id="extract">Extraire</button>
        <button id="reset">Réinitialiser</button>
    </footer>
    <script src="content.js"></script>
    <script src="dragndrop.js"></script>
    <script src="editor.js"></script>
</body>
